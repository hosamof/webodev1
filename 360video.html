<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Video</title>
    <meta name="description" content="Video - A-Frame">
    <!-- 
        https://github.com/aframevr/aframe/tree/v1.0.4/dist
        <script src="../../../dist/aframe-master.js"></script>
    <script src="../../js/play-on-click.js"></script><script src="https://github.com/aframevr/aframe/blob/master/examples/js/play-on-click.js">
    <script src="../../js/hide-on-play.js"></script> <script src="https://github.com/aframevr/aframe/blob/master/examples/js/hide-on-play.js">
-->
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script>
        /* global AFRAME */
        AFRAME.registerComponent('play-on-click', {
            init: function () {
                this.onClick = this.onClick.bind(this);
            },
            play: function () {
                window.addEventListener('click', this.onClick);
            },
            pause: function () {
                window.removeEventListener('click', this.onClick);
            },
            onClick: function (evt) {
                var videoEl = this.el.getAttribute('material').src;
                if (!videoEl) { return; }
                this.el.object3D.visible = true;
                videoEl.play();
            }
        });
    </script>
    <script>
        /* global AFRAME */
        AFRAME.registerComponent('hide-on-play', {
            schema: { type: 'selector' },
            init: function () {
                this.onPlaying = this.onPlaying.bind(this);
                this.onPause = this.onPause.bind(this);
                this.el.object3D.visible = !this.data.playing;
            },
            play: function () {
                if (this.data) {
                    this.data.addEventListener('playing', this.onPlaying);
                    this.data.addEventListener('pause', this.onPause);
                }
            },
            pause: function () {
                if (this.data) {
                    this.data.removeEventListener('playing', this.onPlaying);
                    this.data.removeEventListener('pause', this.onPause);
                }
            },
            onPlaying: function (evt) {
                this.el.object3D.visible = false;
            },
            onPause: function (evt) {
                this.el.object3D.visible = true;
            }
        });
    </script>
</head>

<body>
    <a-scene>
        <a-assets>
            <video id="videoBunny" preload="auto" src="https://cdn.aframe.io/videos/bunny.mp4" width="160" height="90"
                autoplay loop="true" crossOrigin="anonymous" muted></video>
            <video id="videoFireworks" preload="auto" src="https://cdn.aframe.io/videos/fireworks.mp4" width="160"
                height="90" autoplay loop="true" crossOrigin="anonymous" muted></video>
        </a-assets>

        <!--
      SOURCE
      Title:  Big Buck Bunny
      Author: Blender Institute
      URL:    https://peach.blender.org/
      -->
        <a-entity material="shader: flat; src: #videoBunny" geometry="primitive: plane; width: 160; height: 90;"
            position="0 60 -250" rotation="0 35 0" play-on-click visible="false">
        </a-entity>

        <!--
      SOURCE
      Title:  Fireworks
      Author: Motion Digital
      URL:    https://www.videvo.net/profile/motiondigital/
      -->
        <a-entity material="shader: flat; src: #videoFireworks" geometry="primitive: plane; width: 160; height: 90"
            position="0 -60 -200" rotation="0 -35 0" play-on-click visible="false">
        </a-entity>
        <a-camera>
            <a-entity position="0 0 -1.5" text="align: center;
                width: 6;
                wrapCount: 100;
                color: black;
                value: Click or tap to start video" hide-on-play="#videoFireworks">
            </a-entity>
        </a-camera>
    </a-scene>
</body>

</html>
