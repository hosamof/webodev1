<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB PROG ODEV 2- Humam Alayad</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="page" id="intro">
            <h1>Web Programalam Odev 2 Game</h1>
            <h3>Select Game Type :</h3>
            <ul>
                <li class="type-btn" size="9">3 X 3</li>
                <li class="type-btn" size="16">4 X 4</li>
                <li class="type-btn" size="25">5 X 5</li>
            </ul>
        </div>
        <div id="game-box">
            <div class="header">
                <p class="time">Time: 60</p>
                <div class="next">
                    <div class="home-btn">Home</div>
                    <p>Next: </p>
                    <div id="color-box"></div>
                </div>
            </div>
            <div class="body">
                <div class="game-frame">
                    <!-- <div class="item"></div> -->
                </div>
            </div>
        </div>
        <div id="game-over">
            <div class="header">
                <h1>Game Over</h1>                
            </div>
            <div class="body">
                <h3 id="high-score">High Score is:</h3>
                <p class="score-title">Your Score is:</p>
                <div id="score">0</div>
                <div class="buttons">
                    <div class="my-btn home-btn">Home</div>
                    <div class="my-btn" id="play-again-btn">Play Again</div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
